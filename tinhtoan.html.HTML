<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ngô Pháp </h1>
    <input type="number" id="num1" placeholder="Số thứ 1">
    <input type="number" id="num2" placeholder="Số thứ 2">
    <br>
    <button onclick="calculate('+')">cộng</button>
    <button onclick="calculate('-')">trừ</button>
    <button onclick="calculate('*')">nhân</button>
    <button onclick="calculate('/')">chia</button>
    <br><br>
    <h2>Kết quả:<span id="result"></span></h2>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result = 0;

            if (operator === '+') {
                result = num1 + num2;
            } else if (operator === '-') {
                result = num1 - num2;
            } else if (operator === '*') {
                result = num1 * num2;
            } else if (operator === '/') {
                result = num1 / num2;
            }

            document.getElementById("result").innerText = result;
        }
    </script>
    
</body>
</html>
